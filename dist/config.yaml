project_name: terraform-provider-restapi
release:
  github:
    owner: cvolante54
    name: terraform-provider-restapi
  name_template: '{{.Tag}}'
  extra_files:
  - glob: terraform-registry-manifest.json
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
scoop:
  name: terraform-provider-restapi
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: terraform-provider-restapi
  goos:
  - freebsd
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - freebsd_amd64
  - freebsd_386
  - freebsd_arm_6
  - freebsd_arm64
  - windows_amd64
  - windows_386
  - windows_arm_6
  - windows_arm64
  - linux_amd64
  - linux_386
  - linux_arm_6
  - linux_arm64
  - darwin_amd64
  - darwin_arm64
  ignore:
  - goos: darwin
    goarch: "386"
  dir: .
  main: .
  binary: '{{ .ProjectName }}_v{{ .Version }}'
  env:
  - CGO_ENABLED=0
  builder: go
  mod_timestamp: '{{ .CommitTimestamp }}'
  gobinary: go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
  flags:
  - -trimpath
archives:
- id: default
  builds:
  - terraform-provider-restapi
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: zip
  files:
  - src: license*
  - src: LICENSE*
  - src: readme*
  - src: README*
  - src: changelog*
  - src: CHANGELOG*
snapshot:
  name_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
  extra_files:
  - glob: terraform-registry-manifest.json
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
changelog:
  skip: true
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --batch
  - --local-user
  - '{{ .Env.GPG_FINGERPRINT }}'
  - --output
  - ${signature}
  - --detach-sign
  - ${artifact}
  signature: ${artifact}.sig
  artifacts: checksum
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it
      out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
